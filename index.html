<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Agenda de Contatos</title>
</head>
<body>
    <section class="container">
        <header>
            <h1>Agenda de contatos</h1>
            <img src="" alt="">
        </header>
        <form id="form-agenda">
            <input type="text" id="nome-contato" placeholder="Nome" required>
            <input type="number" id="numero-contato" required placeholder="(00)0000-000">
            <button type="submit">Adicionar</button>
            <button type="reset">Limpar</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Contato</th>
                    <th>Telefone</th>
        
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </section>
</body>
